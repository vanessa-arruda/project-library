<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./html-images/favicon.ico">
    <title>My Pokédex</title>
  </head>
  <body>
    <section class="top-bar-header">
      <div class="logo-container">
        <img id="logo-img" src="./html-images/pokemon-go-logo.png">
      </div>
      <ul id="top-bar-links">
          <li><a href="#">News</a></li>
          <li><a href="#">Events</a></li>
          <li><a href="#">Create Account</a></li>
          <li><button id="login">LOG IN</button></li>
      </ul>
    </section>
    <section class="title-bar-container">
      <h1 id="top-title">Pokémon | My Pokédex</h1>
    </section>
    <!--Container for the filter, sort list and search bar-->
    <section>
      <div class="filter-search-container">
        <div id="filter-container">
          <label for="filter-region-select">Region</label>
          <select id="filter-region-select">
          </select>
        </div>
        <div id="dropdown-sort">Sortlist</div>
        <div id="search-container">
          <input id="search-bar" type="text" placeholder="Search...">
          <button id="search-bar-push">Find</button>
        </div>
      </div>
    </section>
    <!--Container for all cards-->
      <section id="card-container">
      </section>
    <!--JS here-->
    <script type="text/JavaScript" src="script.js"></script>
  </body>
</html>
