<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./html-images/favicon.ico">
    <title>My Pokédex</title>
  </head>
  <body>
    <section class="top-bar-header">
      <div class="logo-container">
        <img id="logo-img" src="./html-images/pokemon-go-logo.png">
      </div>
      <ul id="top-bar-links">
          <li><a href="#">News</a></li>
          <li><a href="#">Events</a></li>
          <li><a href="#">Create Account</a></li>
          <li><button id="login">LOG IN</button></li>
      </ul>
    </section>
    <section class="main-title-bar-container">
      <h1 id="top-title">Pokémon | My Pokédex</h1>
    </section>
    <section>
      <div class="filter-search-container">
        <div>filter</div>
        <div>sort</div>
        <section class="search-container">
          <input id="search-bar" type="text" placeholder="Search...">
          <button id="search-bar-push">Find</button>
        </section>
      </div>
    </section>
    <section id="pokedex-container"></section>
    <script type="text/JavaScript" src="script.js"></script>
  </body>
</html>
